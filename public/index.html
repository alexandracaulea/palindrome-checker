<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple and easy to use palindrome checker" />
    <meta name="author" content="Alexandra Caulea" />
    <title>Palindrome Checker</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../src/app.css" />
  </head>
  <body>
    <a
      href="https://github.com/alexandracaulea/palindrome-checker"
      class="github-corner"
      aria-label="View source on GitHub"
    >
      <svg
        width="86"
        height="82"
        viewBox="0 0 86 82"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <use xlink:href="#github-corner"></use>
      </svg>
    </a>
    <main>
      <article class="intro">
        <div class="intro-container">
          <div class="intro__text">
            <h1 class="intro__title">Palindrome Checker</h1>
            <p class="intro__subtitle" aria-hidden="true">Palindrome Checker</p>
            <p class="intro__description">
              A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring
              punctuation, case, and spacing.
            </p>
          </div>
        </div>
        <div class="input-container">
          <label for="input" class="screen-reader-text">Type your words...</label>
          <input id="input" class="input" type="text" spellcheck="false" placeholder="Type your words..." />
          <svg
            class="icon error-icon hidden"
            aria-hidden="true"
            width="48"
            height="48"
            viewBox="0 0 48 48"
            fill="none"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            xmlns="http://www.w3.org/2000/svg"
          >
            <use xlink:href="#error-icon"></use>
          </svg>
          <svg
            class="icon success-icon hidden"
            aria-hidden="true"
            width="48"
            height="48"
            viewBox="0 0 48 48"
            fill="none"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            xmlns="http://www.w3.org/2000/svg"
          >
            <use xlink:href="#success-icon"></use>
          </svg>
          <p class="result" aria-hidden="true" aria-live="polite"></p>
        </div>
      </article>
    </main>
    <svg aria-hidden="true" focusable="false" style="display: none;" xmlns:xlink="http://www.w3.org/1999/xlink">
      <symbol id="github-corner" viewBox="0 0 86 82">
        <path d="M85.346.362h-85l85 81.175V.362z" />
        <path
          d="M67.282 37.7c-1.209 1.268-2.414 2.188-3.617 2.76-1.202.573-2.362.788-3.478.647-1.117-.141-2.106-.416-2.969-.824-.862-.408-1.783-.984-2.764-1.727.114 1.127-.385 2.275-1.498 3.442l-4.292 4.503-6.834-6.515 3.1-3.252c-.62-.4-1.151-.81-1.594-1.232-.442-.422-.78-.823-1.011-1.203a5.282 5.282 0 01-.526-1.122 3.431 3.431 0 01-.185-.988c-.004-.29.008-.55.037-.777.029-.227.075-.406.137-.537l.094-.197a8.07 8.07 0 00.481-1.834c.072-.568.074-.98.006-1.236l-.103-.385c-.075-.643-.056-1.024.055-1.14.111-.117.298-.083.559.102l.295.282c.361.408.611.9.75 1.478.137.577.16 1.045.069 1.403l-.04.535c-.61 2.411.352 4.06 2.885 4.947.861-.707 1.745-1.043 2.65-1.008-.79-.944-1.41-1.836-1.858-2.678-.449-.842-.762-1.809-.94-2.902-.178-1.093-.019-2.261.48-3.506.497-1.244 1.35-2.5 2.559-3.767 1.367-1.435 3.019-2.216 4.955-2.344.623-1.507 1.849-2.694 3.677-3.562.066.127.205.244.417.35.212.107.526.597.943 1.472.417.875.764 1.955 1.042 3.238a19.751 19.751 0 013.919 2.78 20.44 20.44 0 012.965 3.782c1.262.184 2.324.465 3.186.84.862.376 1.407.674 1.637.892l.296.378c-.746 1.9-1.873 3.18-3.382 3.844-.035 1.94-.736 3.627-2.103 5.061z"
          fill="var(--light--color)"
        />
      </symbol>
      <symbol id="error-icon" viewBox="0 0 48 48">
        <path
          d="M34 14L14 34"
          stroke="var(--error--color)"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M14 14L34 34"
          stroke="var(--error--color)"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M24 47C36.7025 47 47 36.7025 47 24C47 11.2975 36.7025 1 24 1C11.2975 1 1 11.2975 1 24C1 36.7025 11.2975 47 24 47Z"
          stroke="var(--error--color)"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </symbol>
      <symbol id="success-icon" viewBox="0 0 48 48">
        <path
          d="M38 15L18.75 35L10 25.9091"
          stroke="var(--success--color)"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M24 47C36.7025 47 47 36.7025 47 24C47 11.2975 36.7025 1 24 1C11.2975 1 1 11.2975 1 24C1 36.7025 11.2975 47 24 47Z"
          stroke="var(--success--color)"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </symbol>
    </svg>
    <script src="../src/index.js"></script>
  </body>
</html>
